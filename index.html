<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="towerSelector">
      <button class="towerbutton" data-tower="basic"></button>
      <button class="towerbutton" data-tower="sniper"></button>
      <button class="towerbutton" data-tower="cannon"></button>
      <button class="towerbutton" data-tower="railcannon"></button>
      <button id="startButton">Start Game</button>
      <button id="skipButton">Skip wave</button>
      <button id="menuButton1">Open Menu</button>
      <div id="moneyLabel">Money: $100</div>
      <div id="waveCounter">Wave: 0</div>
      <div id="healtLabel">Healt: 1000</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="menu"><button id="menuButton2">Close Menu</button></div>
    <script src="script.js"></script>
  </body>
</html>
