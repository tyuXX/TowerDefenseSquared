<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower Defense Squared</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="towerSelector">
      <div class="tower-group">
        <button class="towerbutton" data-tower="basic" title="Basic Tower - $10">B</button>
        <button class="towerbutton" data-tower="sniper" title="Sniper Tower - $20">S</button>
        <button class="towerbutton" data-tower="cannon" title="Cannon Tower - $30">C</button>
        <button class="towerbutton" data-tower="railcannon" title="Railcannon - $1500">R</button>
      </div>
      <div class="game-info">
        <div id="moneyLabel">Money: $100</div>
        <div id="waveCounter">Wave: 0</div>
        <div id="healtLabel">Health: 1000</div>
      </div>
      <button id="startButton">Start Game</button>
      <button id="skipButton">Skip Wave</button>
      <button id="menuButton1">Menu</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="menu">
      <div class="menu-content">
        <h2>Game Menu</h2>
        <button id="menuButton2">Resume Game</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
